{% extends 'index.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8 h-100 d-inline-block w-100 p-3">
        <div class="card rounded box-shadow--4dp" id="CardContainer">
            <center><h3>Data For Your Email Signature</h3></center>
            <form id="SignatureFrm" method="POST">
                {{ qrCodeFrm.csrf_token }}
                <div class="form-group">
                    <label for="QRCodeLink">QR Code Link:</label>
                    <input type="text" class="form-control" id="UserName" name="qrCodeLink" placeholder="Type The URL Link For The QR Code" required>
                </div>
                <div class="form-group">
                    <label for="ImgName">Save As QR Image Name:</label>
                    <input type="text" class="form-control" id="UserRole" name="imgFileName" placeholder="Type The Name" required>
                </div>                        
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <center>
                            <button class="btn btn-primary" style="background-color: #27795C" type="submit">Submit Data</button>&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-secondary" type="reset">Reset Data</button>
                        </center>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
{% endblock %}
