{% extends 'index.html' %}
{% block content %}
    <h5>{{ imgFileName }}</h5>
    <img src="{{ url_for('static', filename=imgFile) }}" border="0" width="128" height="128" />
    <br /><br />
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>QR Code </strong>Created Successfully&nbsp;&nbsp;&nbsp;<a href="{{ url_for('static', filename=imgFile) }}">Download</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <br /><p><a href="/">Home</a></p>    
{% endblock %}
